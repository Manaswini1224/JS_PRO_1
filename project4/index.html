 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            background: #2e2e2e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #ff9800;
            margin-bottom: 10px;
        }

        p {
            margin: 8px 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 8px;
            outline: none;
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e68900;
        }

        .resultParas {
            margin-top: 20px;
            background: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
        }

        .lowOrHi {
            font-weight: bold;
            margin-top: 10px;
            color: #00e676;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess the right number</p>
        <p>You have 10 attempts to guess the right number</p>

        <form>
            <label for="guessField" id="guess">Guess a number</label>
            <br><br>
            <input type="text" id="guessField" class="guessField" placeholder="Enter number">
            <br>
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
